<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취향표 생성기</title>
    <link rel="stylesheet" href="css/draw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <input type="text" placeholder="표 이름을 작성하세요" id="title_input" required>
        <button id="titleBtn">확인</button>
    </header>
    <section class="table_draw">
        <table class="main_table">
            <tr class="column_index">
                <td></td>
                <td class="bndLine">보넥도</td>
                <td class="nteamLine">앤팀</td>
                <td class="zb1Line">제베원</td>
                <td class="riizeLine">라이즈</td>
                <td class="trzLine">트레저</td>
                <td class="enLine">엔하이픈</td>
                <td class="vrvrLine">베리베리</td>
                <td class="tbzLine">더보이즈</td>
            </tr>
            <tr class="select_tr">
                <th class="nickname"><input type="text" placeholder="닉네임"></th>
                <td class="bnd_td bndLine">
                    <select class="member-select" name="member" >
                        <option>--선택하세요--</option>
                        <option>성호</option>
                        <option>리우</option>
                        <option>명재현</option>
                        <option>태산</option>
                        <option>이한</option>
                        <option>운학</option>
                    </select>
                </td>
                <td class="nteam_td nteamLine">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>케이</option>
                        <option>후마</option>
                        <option>니콜라스</option>
                        <option>의주</option>
                        <option>유마</option>
                        <option>조</option>
                        <option>하루아</option>
                        <option>타키</option>
                        <option>마키</option>
                    </select>
                </td>
                <td class="zb1_td zb1Line">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>성한빈</option>
                        <option>김지웅</option>
                        <option>장하오</option>
                        <option>석메튜</option>
                        <option>리키</option>
                        <option>김규빈</option>
                        <option>박건욱</option>
                        <option>한유진</option>
                    </select>
                </td>
                <td class="riize_td riizeLine">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>쇼타로</option>
                        <option>은석</option>
                        <option>성찬</option>
                        <option>원빈</option>
                        <option>승한</option>
                        <option>소희</option>
                        <option>앤톤</option>
                    </select>
                </td>
                <td class="trz_td trzLine">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>최현석</option>
                        <option>지훈</option>
                        <option>요시</option>
                        <option>준규</option>
                        <option>윤재혁</option>
                        <option>아사히</option>
                        <option>도영</option>
                        <option>하루토</option>
                        <option>박정우</option>
                        <option>소정환</option>
                    </select>
                </td>
                <td class="en_td enLine">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>정원</option>
                        <option>희승</option>
                        <option>제이</option>
                        <option>제이크</option>
                        <option>성훈</option>
                        <option>선우</option>
                        <option>니키</option>
                    </select>
                </td>
                <td class="tbz_td tbzLine">
                    <select class="member-select" name="member">
                        <option>--선택하세요--</option>
                        <option>상연</option>
                        <option>제이콥</option>
                        <option>영훈</option>
                        <option>현재</option>
                        <option>주연</option>
                        <option>케빈</option>
                        <option>뉴</option>
                        <option>큐</option>
                        <option>주학년</option>
                        <option>선우</option>
                        <option>에릭</option>
                    </select>
                </td>
                <td><button class="line_submit_btn">확인</button></td>
            </tr>
            
        </table>
        <br>
        <a id="select_remove">선택창 지우기/보이기</a>
        <br>
    </section>
    <footer>
        <br>
        <div id="div_lineRemove" class="hidden">
            <button id="bndLine_remove">보넥도 줄 지우기</button>
            <button id="nteamLine_remove">앤팀 줄 지우기</button>
            <button id="zb1Line_remove">제베원 줄 지우기</button>
            <button id="riizeLine_remove">라이즈 줄 지우기</button>
            <button id="trzLine_remove">트레저 줄 지우기</button>
            <button id="enLine_remove">엔하이픈 줄 지우기</button>
            <button id="vrvrLine_remove">베리베리 줄 지우기</button>
            <button id="tbzLine_remove">더보이즈 줄 지우기</button>
        </div>

        <br>
        <br>
        
        <div class='info'>
            <ul>
                <li>"줄 지우기" 버튼은 모든 선택을 끝낸 후, 선택창을 지운 상태로 해주시길 바랍니다.</li>
            </ul>
        </div>
        
    </footer>
    <script type="text/javascript" src="js/draw.js"></script>
</body>
</html>
